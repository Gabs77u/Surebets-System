version: '3.8'
services:
  surebets-system:
    build: .
    container_name: surebets-system
    ports:
      - "8050:8050"
      - "5000:5000"
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@db:5432/surebets
      - DEBUG=False
    depends_on:
      - db
  db:
    image: postgres:15
    container_name: surebets-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: surebets
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
